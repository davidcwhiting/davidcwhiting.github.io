name: Build Jekyll Site

on:
  push:
    branches:
      - main  # or 'master' if that's your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: .         # âœ… Important: build from root
          destination: ./_site
